language: node_js

notifications:
  email: false

node_js:
  - "12.16.2"

services:
  - postgresql

before_script:
  - cp -a .env.example .env
  - psql -c "CREATE DATABASE retyp;" -U postgres
  - psql -c "CREATE USER retyp WITH PASSWORD 'password';" -U postgres

install: npm install

jobs:
  include:
    - stage: Tests
      if: |
        branch = develop AND \
        tag IS blank AND \
        commit_message !~ /(no-deploy|wip)/
      script: 
        - npm run lint
        - npm run test:coverage
        - npm run test:coveralls

cache:
  directories:
    - node_modules